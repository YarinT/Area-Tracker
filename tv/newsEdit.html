<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <link rel="favicon" href="../favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ערוך עדכונים</title>
    <link rel="stylesheet" href="edit.css" />
  </head>
  <body>
    <div class="parent">
      <h2>עריכת עדכונים בטלוויזיה</h2>
      
      <!-- Add new update section -->
      <div class="add-update">
        <input type="text" id="newUpdate" placeholder="הכנס עדכון חדש...">
        <button onclick="addUpdate()">הוסף עדכון</button>
      </div>

      <!-- Current updates list -->
      <div class="updates-list">
        <h3>עדכונים נוכחיים:</h3>
        <ul id="updatesList"></ul>
      </div>

      <button id="saveBtn" onclick="saveUpdates()">שמור את כל העדכונים</button>
    </div>

    <script src="updateNews.js"></script>
  </body>
</html>
